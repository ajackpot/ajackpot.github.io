<html lang="ko">
<head>
    <title>회원 가입</title>
</head>
<body>
    <div role="banner">
        <div role="navigation">
            <a href="#sif0" role="tooltip">센스리더로 이걸 찾았다면 네 녀석은 진성 고인물이다!</a>
        </div>
    </div>
    <div role="main">
    <h1 id="sif0">회원 가입을 할 시간이다!</h1>
    <form action="sign_in_form">
        <label for="sif1">네 녀석의 이름을 입력하거라.</label>
        <input type="text" id="sif1" maxlength="20" accesskey="n">
        <label for="sif2">암호를 써보아라.</label>
        <input type="password" id="sif2" maxlength="30" accesskey="p" placeholder="가급적 1234로 해주길 바란다!">
        <label for="sif3">언제 뱃속에서 기어나왔느냐?</label>
        <input type="date" id="sif3" accesskey="d" role="form">
        <label for="sif4">휴대폰 번호를 입력하거라.</label>
        <input type="tel" id="sif4" value="010" accesskey="t" placeholder="이 번호로 위대하신 관리자님이 친절하게 채굴기를 보내줄 테니 기대하고 있어라!"">
        <label for="sif5">가입 시켜주면 뭐 할 건데?</label>
        <select name="sif_reason_list" id="sif5" accesskey="x">
                <option value="r11">커뮤니티의 기본은 친목이 아닌가? 게시판은 우리들의 대화방이다.</option>
                <option value="r12">나는 알바가 아니다. 그저 이 제품이 좋아서 홍보하러 왔다.</option>
                <option value="r13">나는 어그로에 목마르다. 제발 나에게 관심 좀 보여달라.</option>
                <option value="r14">내 손에 키보드 하나면 그 누구도 두렵지 않다. 모두 덤벼라!</option>
                <option value="r15">나는 사회정의를 위해 싸운다. 이 커뮤니티를 올바름으로 정화하겠다.</option>
                <option value="r16">조용히 자료만 먹튀할 테니 제발 쫓아내지 말라.</option>
        </select>
        <label for="sif6">제출할 빨간 증빙 서류는 가져왔겠지?</label>
        <input type="file" id="sif6" accesskey="f">
        <label for="sif10">네 자신이 잘났다고 한번 씨부릴 기회를 주겠다.</label>
        <textarea id="sif10" accesskey="i"></textarea>
        <button type="button" accesskey="s" role="link">가입 시켜 달라고 어서 나한테 싹싹 빌어라!</button>
    </form>
    </div>
<footer>
    <p>&copy; ajackpot</p>
</footer>
</body>
</html>
