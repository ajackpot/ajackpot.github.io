<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>과일 검색</title>
</head>
<body>
  <h1>과일 검색</h1>
  <label for="searchInput">과일 검색</label>
  <input type="text" id="searchInput" placeholder="영어로 입력(예: apple, banana)">
  <button id="searchBtn">검색</button>

  <script>
    document.getElementById("searchBtn").addEventListener("click", function() {
      const query = document.getElementById("searchInput").value;
      // 입력한 값을 쿼리 파라미터로 전달하며 두번째 페이지로 이동
      window.location.href = "./fruit_search.html?q=" + encodeURIComponent(query);
    });
  </script>
</body>
</html>
